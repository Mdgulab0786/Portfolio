<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Title and Basic Meta -->
    <title>Md Gulab | Full Stack Web Developer | React & Node.js</title>
    <meta
      name="description"
      content="I'm Md Gulab, a Full Stack Developer skilled in React, Node.js, Express, and MongoDB. I build modern, fast, and responsive web applications."
    />
    <meta
      name="keywords"
      content="Md Gulab, Full Stack Developer, React Developer, Node.js Developer, MERN Stack, Web Developer Portfolio, Frontend Developer, Backend Developer"
    />
    <meta name="author" content="Md Gulab" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="Md Gulab | Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore my portfolio showcasing React, Node.js, and full-stack web projects. Let's build something great together!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Md Gulab | Full Stack Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Passionate developer specializing in modern full-stack web development using React, Node.js, and more."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/twitter-image.jpg"
    />
    <meta name="twitter:creator" content="@yourhandle" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
