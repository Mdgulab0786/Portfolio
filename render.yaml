services:
  - type: web
    name: portfolio-unified
    env: node
    plan: free
    region: oregon
    buildCommand: npm run build:full
    startCommand: npm run start:server
    repo: https://github.com/Mdgulab0786/Portfolio
    branch: main
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD_HASH
        sync: false
